<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Slot Online - Sua Chance UPBET</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #001F29 0%, #003B4A 100%);
    color: #FFFFFF;
    text-align: center;
    overflow-x: hidden;
  }
  .overlay {
    background: rgba(0, 0, 0, 0.6);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    padding: 20px;
    position: relative;
  }
  h1 {
    font-size: 36px;
    color: #FFFFFF;
    text-shadow: 0 0 10px #00FFC5;
    margin-bottom: 15px;
  }
  .bonus {
    background: rgba(0, 255, 197, 0.1);
    border: 2px solid #00FFC5;
    padding: 10px 20px;
    border-radius: 8px;
    display: inline-block;
    margin-bottom: 20px;
    font-size: 16px;
    color: #00FFC5;
  }
  p {
    font-size: 18px;
    color: #D0D0D0;
    margin-bottom: 25px;
  }
  .btn {
    display: inline-block;
    border: 2px solid #00FFC5;
    color: #00FFC5;
    padding: 15px 40px;
    font-size: 24px;
    font-weight: bold;
    border-radius: 50px;
    text-decoration: none;
    box-shadow: 0 0 15px #00FFC5;
    transition: 0.3s;
    margin-top: 10px;
  }
  .btn:hover {
    background: rgba(0, 255, 197, 0.2);
    box-shadow: 0 0 25px #00FFC5;
  }
  .contador {
    font-size: 18px;
    color: #FF6B6B;
    margin-top: 15px;
    font-weight: bold;
  }
  /* Moedas caindo */
  .coin {
    position: absolute;
    top: -50px;
    width: 36px;
    animation: cair linear infinite;
    opacity: 0.8;
  }
  @keyframes cair {
    0% { transform: translateY(-50px) rotate(0); opacity: 1; }
    100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
  }
</style>
</head>
<body>

<div class="overlay">
  <h1>Slot UPBET — Gire e Ganhe!</h1>
  <div class="bonus">Rodadas e prêmios especiais para novos jogadores</div>
  <p>Entre agora no universo de slots da UPBET com estilo e modernidade. Emoção e prêmios esperam por você!</p>
  <a href="http://short.up.bet.br/AAQd0" class="btn">GIRAR AGORA</a>
  <div class="contador">Oferta expira em <span id="timer">05:00</span></div>
</div>

<!-- Moedas caindo -->
<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2e/Gold_coin_icon.png/512px-Gold_coin_icon.png" class="coin" style="left:10%; animation-duration:5s;">
<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2e/Gold_coin_icon.png/512px-Gold_coin_icon.png" class="coin" style="left:30%; animation-duration:6s;">
<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2e/Gold_coin_icon.png/512px-Gold_coin_icon.png" class="coin" style="left:50%; animation-duration:4s;">
<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2e/Gold_coin_icon.png/512px-Gold_coin_icon.png" class="coin" style="left:70%; animation-duration:5.5s;">
<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2e/Gold_coin_icon.png/512px-Gold_coin_icon.png" class="coin" style="left:90%; animation-duration:6.5s;">

<script>
  // Contador regressivo
  let tempo = 5 * 60;
  const timerEl = document.getElementById('timer');
  setInterval(() => {
    let m = Math.floor(tempo / 60), s = tempo % 60;
    timerEl.textContent = `${m}:${s < 10 ? '0' + s : s}`;
    tempo--;
    if (tempo < 0) tempo = 5 * 60;
  }, 1000);
</script>

</body>
</html>
